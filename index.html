                    <div class="bio">Hello! My name is Dil Raj, and I am currently pursuing my B.Tech in Computer Science from the Indian Institute of Information Technology, Nagpur.</div>
    
                    <div class="gitdetails">
                        <div class="repos">
                            <div class="gitsection">
                                <div>Repos</div>
                                <div class="number">14</div>
                            </div>
                        </div>
                        <div class="Followers">

                                <div>Followers</div>
                                <div class="number">14</div>
                            </div>
                        </div>
                        <div class="Following">
                            <div class="gitsection">
                                <div>Following</div>

                    </div>

                            <div class="rowdir">
                                <img src="locationicon.svg" alt="" width="20px" height="20px">
                                <div class="location">Nagpur</div>
                            </div>
                            <div class="rowdir">
                                <img src="linkicon.svg" alt="" width="20px" height="20px">
                                <div class="twitter">dilraj.icon.sms</div>
                            </div>
                        </div>
                        
                        <div class="div2">
                            <div class="rowdir">
                                <img src="twittericon.svg" alt="" width="20px" height="20px">
                                <div class="twitter">Dilraj</div>
                            </div>
                            <div class="rowdir">
                                <img src="colledgeicon.svg" alt="" width="20px" height="20px">
                                <div class="twitter">IIITN</div>
                            </div>
                        </div>
